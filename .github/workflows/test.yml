name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    # macOS 26+ required for SpeechAnalyzer API
    # Update runner when macOS 26 becomes available on GitHub Actions
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  lint:
    name: Swift Format Check
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting
        run: |
          # Install swift-format if available, otherwise skip
          if command -v swift-format &> /dev/null; then
            swift-format lint --recursive Sources Tests
          else
            echo "swift-format not installed, skipping lint"
          fi
